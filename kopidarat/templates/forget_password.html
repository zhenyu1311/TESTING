{% block body %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Sora:wght@800&display=swap');
    body {
        color: black;
        text-align: center;
        background-color: #FF8415 ;
    }
    .container {
        margin: 30px auto;
        max-width: 400px;
        padding: 0px;

    }
    h2 {
        font-size: 50px;
        font-family: 'Sora';

    }
    .form-wrap{
        background: #fff;
        padding: 15px 25px;
        border-radius: 7px;
    }
    .form-wrap .form-group ::placeholder {
        display: block;
        color: #666;
        padding-left: 10px;
        font-family: 'futura';
    }
    .form-wrap .form-group input {
        width : 100%;
        padding: 10px;
        padding-right: 2px;
        padding-left: 2px;
        padding-bottom: 10px;
        border: #ddd 1px solid;
        border-radius: 7px;
    }
    .form-wrap input[type="submit"]{
        font-family: 'futura';
        display: block;
        width: 100%;
        background: black;
        color: white;
        padding: 10px;
        padding-left: 2px;
        padding-right: 2px;       
        border-radius: 7px;
        margin-top: 20px;
        cursor: pointer;
    }
    a:hover {
        color: #17706c;
        text-decoration: underline;
    }
</style>
{% block body %}

    <div class="container">
        <div class="form-wrap">
        <h2>Forget your password?</h2>

        {% if message %}
            <div>{{ message }}</div>
            <div><a href="{% url 'register' %}">Register here</a></div>
        {% endif %}

        <form action="{% url 'forget_password' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="email" placeholder="Email">
            </div>
            <br></br>
            <input class="btn btn-primary" type="submit" value="Reset Password">
            <br></br>
        </form>
        </div>
{% endblock %}
